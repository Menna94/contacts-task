<section class="contacts-list">
  <div class="contacts-list__wrapper">
    <div class="container">
      <h3>Contacts List</h3>
      <div class="row list__header">
        <div class="col-md-4">
          <input
            type="text"
            name="searchName"
            [(ngModel)]="searchName"
            (ngModelChange)="onSearchName()"
            placeholder="Search by Name"
            class="form-control searchbar"
          />
        </div>
        <div class="col-md-2">
          <a class="btn btn-primary btn-sm" routerLink="/add-contact">
            <i class="fas fa-plus"></i> Add New Contact
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-11">
          <table
            id="example"
            class="table table-striped table-bordered"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th (click)="sort('name')">Name <i class="fas fa-sort"></i></th>
                <th>Phone</th>
                <th (click)="sort('address')">
                  Address <i class="fas fa-sort"></i>
                </th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let contact of contacts
                    | slice: (page - 1) * pageSize:page * pageSize
                "
              >
                <!-- Contact Name -->
                <td>
                  <div *ngIf="!isEdit">
                    {{ contact.name }}
                  </div>
                  <div *ngIf="isEdit">
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      [(ngModel)]="contact.name"
                    />
                  </div>
                </td>
                <!-- Contact Phone -->
                <td>
                  <div *ngIf="!isEdit">
                    {{ contact.phone }}
                  </div>
                  <div *ngIf="isEdit">
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      [(ngModel)]="contact.phone"
                    />
                  </div>
                </td>
                <!-- Contact Address -->
                <td>
                  <div *ngIf="!isEdit">
                    {{ contact.address }}
                  </div>
                  <div *ngIf="isEdit">
                    <input
                      type="text"
                      class="form-control"
                      name="address"
                      [(ngModel)]="contact.address"
                    />
                  </div>
                </td>
                <!-- Contact Notess -->
                <td>
                  <div *ngIf="!isEdit">
                    {{ contact.notes }}
                  </div>
                  <div *ngIf="isEdit">
                    <input
                      type="text"
                      class="form-control"
                      name="notes"
                      [(ngModel)]="contact.notes"
                    />
                  </div>
                </td>
                <td>
                  <div *ngIf="!isEdit">
                    <button
                      class="btn btn-success"
                      (click)="onGetContact(contact._id)"
                    >
                      <i class="fas fa-user-edit"></i>
                    </button>
                    <button
                      class="btn btn-danger"
                      (click)="onDelContact(contact._id)"
                    >
                      <i class="fas fa-user-minus"></i>
                    </button>
                  </div>
                  <div *ngIf="isEdit">
                    <button
                      class="btn btn-info btn-small"
                      (click)="onUpdateContact(contact)"
                    >
                      <i class="far fa-check-circle"></i>
                    </button>
                    <button
                      class="btn btn-primary btn-small"
                      (click)="onClose(contact)"
                    >
                      <i class="far fa-times-circle"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
          <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="contacts.length"
            (pageChange)="onChange()"
          ></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</section>
